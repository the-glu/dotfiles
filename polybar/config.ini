[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

tray-position = right

dpi = 108

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = mononoki Nerd Font Mono:style=Regular;2

modules-left = xworkspaces xwindow
modules-right = pulseaudio cpu memory wlan battery tray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = "Web; "

label-active = %icon%%name%
; label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.primary}
label-active-padding = 0

label-occupied =
# %name%
label-occupied-padding = 0

label-urgent =
#%name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 0

label-empty =
#%name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "墳 0%"
label-muted-foreground = ${colors.disabled}
use-ui-max = false

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "﬙ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%{F#707880} %essid% %{F#707880}%local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = L %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d/%m - %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

format-discharging = %{F#F0C674}<ramp-capacity>%{F#C5C8C6} <label-discharging>
format-full = %{F#F0C674}<ramp-capacity>%{F#C5C8C6} <label-full>
format-charging = %{F#F0C674}<animation-charging>%{F#C5C8C6} <label-charging>


bar-capacity-width = 5
bar-capacity-format = %fill%%empty%
bar-capacity-fill = █
bar-capacity-fill-foreground = ${colors.primary}
bar-capacity-empty = █
bar-capacity-empty-foreground = ${colors.disabled}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
